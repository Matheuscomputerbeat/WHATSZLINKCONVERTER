<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Rápido do WhatsApp — Conversor</title>
  <meta name="description" content="Converta número de telefone em link direto do WhatsApp. Visual moderno, chamativo e fofo. Tudo em um arquivo (HTML+CSS+JS)." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',
            secondary: '#06b6d4',
            accent: '#fbc2eb',
            background: '#f0f9ff',
            card: '#ffffff',
            text: '#1c1c1c',
            muted: '#6b7280',
            warn: '#ef4444',
            success: '#10b981',
          },
          borderRadius: {
            'xl': '20px',
            '2xl': '24px',
          }
        }
      }
    }
  </script>
  <style>
    :root{
      --bg1:#fbc2eb;      /* rosa lavanda */
      --bg2:#a6c1ee;      /* azul clarinho */
      --card:#ffffff;
      --ink:#1c1c1c;
      --muted:#6b7280;
      --accent:#7c3aed;   /* roxo vivo, bom contraste */
      --accent-2:#06b6d4; /* ciano fofinho */
      --ring:#c4b5fd;     /* foco */
      --warn:#ef4444;     /* erro */
      --success:#10b981;  /* sucesso */
      --radius:20px;
    }
    
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      color:var(--ink);
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%) fixed;
      background-attachment: fixed;
    }
    
    /* Orbes decorativos */
    .blob{
      position:fixed; 
      border-radius:50%; 
      filter: blur(60px); 
      opacity:.4; 
      pointer-events:none; 
      z-index:0
    }
    .b1{
      width:380px;
      height:380px; 
      left:-80px; 
      top:-80px; 
      background:#ffedd5
    }
    .b2{
      width:460px;
      height:460px; 
      right:-100px; 
      top:10vh; 
      background:#dbeafe
    }
    .b3{
      width:320px;
      height:320px; 
      left:10vw; 
      bottom:-120px; 
      background:#fde68a
    }
    
    .wrap{
      min-height:100%; 
      display:grid; 
      place-items:center; 
      padding:32px 16px; 
      position:relative; 
      z-index:1
    }
    
    .shell{
      width:min(980px, 96vw)
    }
    
    header.hero{
      text-align:center; 
      margin-bottom:18px; 
    }
    
    .brand{
      font-family: Poppins, Nunito, sans-serif; 
      font-weight:800; 
      letter-spacing:.4px;
      font-size: clamp(28px, 6vw, 54px);
      line-height:1.05; 
      color:#111827; 
      text-shadow: 0 2px 12px rgba(0,0,0,.08);
    }
    
    .tagline{
      font-size:clamp(14px, 2.6vw, 18px); 
      color:#111827b3; 
      margin-top:8px
    }
    
    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(0,0,0,.12), 0 2px 0 rgba(255,255,255,.9) inset;
      padding: clamp(18px, 4vw, 28px);
      position:relative;
    }
    
    /* faixa superior colorida */
    .card::before{
      content:""; 
      position:absolute; 
      inset:0 0 auto 0; 
      height:10px; 
      border-radius: var(--radius) var(--radius) 0 0;        
      background: linear-gradient(90deg, var(--accent), var(--accent-2)); 
      pointer-events:none;
    }
    
    .grid{ 
      display:grid; 
      gap:16px; 
      grid-template-columns:1fr; 
      align-items:start; 
    }
    
    @media (min-width:900px){ 
      .grid{ 
        grid-template-columns: 1.1fr .9fr; 
        gap:22px; 
      } 
    }
    
    .field{ 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
    }
    
    label{
      font-weight:700; 
      font-family:Poppins, Nunito, sans-serif; 
      color:#111827; 
    }
    
    .input{ 
      width:100%; 
      font:600 18px/1.2 Poppins, Nunito, sans-serif; 
      color:#111; 
      padding:16px;
      border-radius:16px; 
      border:2px solid #e5e7eb; 
      background:#fff; 
      box-shadow: 0 2px 0 rgba(0,0,0,.03);
      outline:none; 
      transition:.15s ease; 
    }
    
    .input:focus{ 
      border-color:var(--ring); 
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--ring) 28%, transparent); 
    }
    
    .row{ 
      display:grid; 
      grid-template-columns: 140px 1fr; 
      gap:12px; 
    }
    
    @media (max-width:520px){ 
      .row{ 
        grid-template-columns: 1fr; 
      } 
    }
    
    textarea.input{ 
      min-height:96px; 
      resize:vertical; 
    }
    
    .hint{ 
      font-size:13px; 
      color:var(--muted); 
    }
    
    .actions{ 
      display:flex; 
      flex-wrap:wrap; 
      gap:10px; 
      align-items:center; 
    }
    
    .btn{
      --bg: var(--accent);
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      gap:10px;
      padding:16px 20px; 
      border-radius:14px; 
      border:none; 
      cursor:pointer;
      font:800 16px/1 Poppins, Nunito, sans-serif; 
      color:#fff;
      background: linear-gradient(135deg, color-mix(in srgb, var(--bg) 88%, black 0%), color-mix(in srgb, var(--bg) 60%, #fff 40%));
      box-shadow: 0 10px 20px rgba(0,0,0,.15);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    
    .btn:hover{ 
      filter: brightness(1.05) saturate(1.05); 
    }
    
    .btn:active{ 
      transform: translateY(1px); 
      box-shadow: 0 6px 12px rgba(0,0,0,.25); 
    }
    
    .btn.secondary{ 
      --bg: var(--accent-2); 
    }
    
    .btn.ghost{ 
      color:#111827; 
      background:#f3f4f6; 
      box-shadow:none; 
      border:2px dashed #e5e7eb; 
    }
    
    .btn[disabled]{ 
      opacity:.6; 
      cursor:not-allowed; 
    }
    
    .panel{ 
      background: #fafafa; 
      border:2px dashed #e5e7eb; 
      border-radius:16px; 
      padding:14px; 
    }
    
    .linkbox{ 
      font:700 14px/1.3 Nunito, system-ui; 
      word-break:break-all; 
    }
    
    .result{ 
      display:grid; 
      grid-template-columns:1fr auto; 
      gap:10px; 
      align-items:center; 
    }
    
    .badge{ 
      display:inline-flex; 
      align-items:center; 
      gap:8px; 
      font:800 12px/1 Poppins, Nunito; 
      color:#065f46; 
      background:#ecfdf5; 
      border:1px solid #a7f3d0; 
      padding:8px 10px; 
      border-radius:999px; 
    }
    
    .error{ 
      color:var(--warn); 
      font-weight:800; 
      font-size:14px; 
      display:none; 
    }
    
    .show{ 
      display:block; 
    }
    
    footer.note{ 
      text-align:center; 
      color:#111827CC; 
      margin-top:18px; 
      font-size:13px; 
    }
    
    /* Ícones SVG personalizados */
    .icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }
    
    .icon-whatsapp {
      fill: #25D366;
    }
    
    .icon-copy {
      fill: #111827;
    }
    
    .icon-share {
      fill: #111827;
    }
    
    .icon-check {
      fill: var(--success);
    }
    
    .icon-reset {
      fill: #111827;
    }
  </style>
</head>
<body>
  <!-- blobs de fundo -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <div class="wrap">
    <div class="shell">
      <header class="hero" role="banner" aria-labelledby="title">
        <div id="title" class="brand flex items-center justify-center gap-3">

      </header>

      <main class="card" role="main" aria-label="Conversor">
        <div class="grid">
          <section>
            <div class="field">
              <label for="ddi">DDI (código do país)</label>
              <div class="row">
                <input id="ddi" class="input" inputmode="numeric" autocomplete="tel-country-code" placeholder="55" value="55" aria-describedby="ddi-hint" />
                <input id="numero" class="input" inputmode="numeric" autocomplete="tel-national" placeholder="Número com DDD (só dígitos)" aria-describedby="numero-hint" />
              </div>
              <div id="ddi-hint" class="hint">Ex.: Brasil 55 • Portugal 351 • EUA 1 — sem "+" e sem "00".</div>
              <div id="numero-hint" class="hint">Dica: remova zeros à esquerda. Ex.: 0XX → XX.</div>
              <div id="erro" class="error"></div>
            </div>

            <div class="field" style="margin-top:14px">
              <label for="mensagem">Mensagem (opcional)</label>
              <textarea id="mensagem" class="input" placeholder="Olá! Gostaria de informações sobre..."></textarea>
              <div class="actions">
                <button id="gerar" class="btn" type="button">
                  <svg class="icon icon-whatsapp" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                  </svg>
                  Gerar link
                </button>
                <button id="limpar" class="btn ghost" type="button">
                  <svg class="icon icon-reset" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                  </svg>
                  Limpar
                </button>
              </div>
            </div>

                <svg class="icon icon-check" viewBox="0 0 24 24" width="16" height="16">

                    <svg class="icon icon-copy" viewBox="0 0 24 24" width="20" height="20">

                    </svg>
                    Copiar

                    </svg>

                  <button id="compartilhar" class="btn ghost" type="button">

  <script>
    (function(){
      const q = (id) => document.getElementById(id);
      const ddi = q('ddi');
      const numero = q('numero');
      const mensagem = q('mensagem');
      const gerar = q('gerar');
      const limpar = q('limpar');
      const erro = q('erro');
      const link = q('link');
      const copiar = q('copiar');
      const abrir = q('abrir');
      const compartilhar = q('compartilhar');
      const statusBadge = q('statusBadge');

      function onlyDigits(v){ return (v || '').split('').filter(c => c >= '0' && c <= '9').join(''); }
      function sanitizeDDI(v){
        v = (v || '').trim();
        if(v.startsWith('+')) v = v.slice(1);
        if(v.startsWith('00')) v = v.slice(2);
        return onlyDigits(v);
      }
      function sanitizeLocal(v){
        v = onlyDigits(v);
        while(v.startsWith('0')) v = v.slice(1);
        return v;
      }

      function makeWaLink(){
        const rawDDI = sanitizeDDI(ddi.value);
        const rawLocal = sanitizeLocal(numero.value);
        let err = '';
        if(!rawDDI) err = 'Informe o DDI (ex.: 55 para Brasil).';
        if(!rawLocal) err = err || 'Informe o número com DDD (apenas dígitos).';
        if(rawLocal && rawLocal.length < 8) err = 'Número curto. Confira DDD e o restante.';
        if(rawDDI && (rawDDI.length < 1 || rawDDI.length > 3)) err = 'DDI deve ter 1 a 3 dígitos.';

        if(err){
          erro.textContent = err; erro.classList.add('show');
          statusBadge.hidden = true;
          return null;
        } else {
          erro.classList.remove('show');
        }

        const full = rawDDI + rawLocal;
        const base = 'https://wa.me/' + full;
        const text = (mensagem.value || '').trim();
        const url = text ? base + '?text=' + encodeURIComponent(text) : base;
        return url;
      }

      function render(){
        const url = makeWaLink();
        if(!url) return;
        link.value = url;
        abrir.href = url;
        statusBadge.hidden = false;
      }

      gerar.addEventListener('click', render);
      [ddi, numero, mensagem].forEach(i => i.addEventListener('input', () => { if(link.value) render(); }));

      limpar.addEventListener('click', () => {
        numero.value = '';
        mensagem.value = '';
        link.value = '';
        abrir.removeAttribute('href');
        statusBadge.hidden = true;
        erro.classList.remove('show');
        numero.focus();
      });

      copiar.addEventListener('click', async () => {
        const url = link.value || makeWaLink(); if(!url) return;
        try{ 
          await navigator.clipboard.writeText(url); 
          copiar.innerHTML = `
            <svg class="icon icon-check" viewBox="0 0 24 24" width="20" height="20">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Copiado!
          `;
          copiar.disabled = true; 
          setTimeout(()=>{
            copiar.innerHTML = `
              <svg class="icon icon-copy" viewBox="0 0 24 24" width="20" height="20">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
              </svg>
              Copiar
            `;
            copiar.disabled=false; 
          }, 1200);
        }catch(e){ 
          copiar.textContent = 'Falhou :('; 
          setTimeout(()=> copiar.textContent='Copiar', 1200); 
        }
      });

      compartilhar.addEventListener('click', async () => {
        const url = link.value || makeWaLink(); if(!url) return;
        if(navigator.share){ 
          try{ 
            await navigator.share({ title:'Link do WhatsApp', url }); 
          }catch(e){}
        } else { 
          copiar.click(); 
        }
      });

      // Enter para gerar
      ;[ddi, numero, mensagem].forEach(i => i.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter' && (ev.metaKey || ev.ctrlKey || i !== mensagem)){
          ev.preventDefault(); render();
        }
      }));

      // Pré-preencher via hash (opcional)
      if(location.hash){
        try{
          const p = new URLSearchParams(location.hash.slice(1));
          if(p.get('ddi')) ddi.value = p.get('ddi');
          if(p.get('n')) numero.value = p.get('n');
          if(p.get('t')) mensagem.value = p.get('t');
        }catch(_){/* noop */}
      }
      
      // Efeito visual de carregamento
      document.addEventListener('DOMContentLoaded', function() {
        const blob1 = document.querySelector('.b1');
        const blob2 = document.querySelector('.b2');
        const blob3 = document.querySelector('.b3');
        
        function animateBlobs() {
          blob1.style.transform = `translate(${Math.sin(Date.now() / 5000) * 10}px, ${Math.cos(Date.now() / 4000) * 10}px)`;
          blob2.style.transform = `translate(${Math.sin(Date.now() / 6000) * 15}px, ${Math.cos(Date.now() / 5000) * 15}px)`;
          blob3.style.transform = `translate(${Math.sin(Date.now() / 7000) * 20}px, ${Math.cos(Date.now() / 6000) * 20}px)`;
          requestAnimationFrame(animateBlobs);
        }
        
        animateBlobs();
      });
    })();
  </script>
